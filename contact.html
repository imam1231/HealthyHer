<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — HealthyHer</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">HealthyHer</a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="main-nav" class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="fade-section">Contact Us</h1>
    <p class="fade-section">Have questions or suggestions? Fill out the form below and we'll get back to you!</p>

    <section class="contact-form fade-section">
      <form id="contactForm" method="POST" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <aside class="ad-box fade-section">
        <div class="ad-sample">Ad space — replace with ad code</div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 HealthyHer</p>
      <div class="footer-ad">
        <div class="ad-sample">Footer Ad space</div>
      </div>
    </div>
  </footer>

  <script src="assets/scripts.js"></script>
</body>
</html>
